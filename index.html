<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MeisusitoForm</title>
</head>
<body>
    <div class="black_container">
        <div>

            <div class="top_payment">
                <span>Payment form example</span>
            </div>
            <div class="top_red">
                <span> some fields are mising</span>
            </div>
            <div class="card_cvc_amount_container">
                <div class="card_input">

                    <span>CARD #</span>
                    <input type="text" placeholder="Number of Card">
                </div>
                <div class="cvc_input">

                    <span>CVC #</span>
                    <input type="text" placeholder="Number">
                </div>
                <div class="amount_input">

                    <span>AMOUNT $</span>
                    <input type="text" placeholder="Amount">
                </div>

            </div>

            <div class="first_lastname_container">
                <div class="name_input">

                    <span>Fisrt Name</span>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="lastname_input">

                    <span>Last Name</span>
                    <input type="text" placeholder="Last Name">
                </div>


            </div>
           <div class="city_state_postal_container">
            <div class="city_input">

                <span>City</span>
                <input type="text" placeholder="City">
            </div>

            <div class="state_input">

                <span>State</span>
                <input type="text" placeholder="Pick a state">
            </div>
            <div class="postal_code_input">

                <span>Postal Code</span>
                <input type="text" placeholder="Last Name">
            </div>

           </div>
        </div>
    </div>
</body>
</html>
